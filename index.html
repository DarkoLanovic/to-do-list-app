<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To do list</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <div class="container">
    <h2 class="h2">To Do List</h2>
    <p><em>Instructions:<br>- click on item to drag and reorder <br> - click on item to mark it off<br> - click on "x" to delite an item </em></p>

    <form name="toDoList">
      <input id="input" type="text" name="ListItem" />
    </form>

    <div id="button" onclick="newItem()">Add</div>
    <br />
    <ol id="list" ></ol>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>
</body>
</html>
